<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <!-- <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="/fonts/ionicons.min.css"> -->
</head>
    <body class="login-clean">
        <div class="login-clean">
            <form method="post">
                <h2 class="sr-only">Login Form</h2>
                <div class="illustration">
                    <i class="icon ion-ios-navigate"></i>
                </div>
                <div class="invalidlogin" *ngIf='invalidLogin'>
                    <small>{{errorMsg}}</small>
                </div>
                <div class="form-group">
                    <input class="form-control" type="username" name="username" [(ngModel)]="username" 
                        (focus)=usernameFocusFunction() (focusout)=usernameFocusOutFunction()/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" [(ngModel)]="password" 
                        (focus)=pwdFocusFunction() (focusout)=pwdFocusOutFunction()/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" (click)=handleLogin()>Log In</button>
                </div>
                 <a class="forgot" href="#">Forgot your Username or password?</a>
            </form>
        </div> 
    </body>
</html>
